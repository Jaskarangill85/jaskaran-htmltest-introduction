<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Introduction-Jaskaran</title>
    <style>
        * {
            padding: 0px;
            margin: 0px
        }

        .title {
            z-index: 1;
            position: fixed;
            top: 0px;
            width: 100vw;
            color: white;
            background-color: rgba(0, 0, 139, 0.68);
            padding: 10px;
            text-align: center;
            font-size: 25px;
            font-family: cursive;
            backdrop-filter: blur(5px);
        }

        body{
            /* background:linear-gradient(45deg,grey,white); */
            background-image: url("https://plus.unsplash.com/premium_photo-1674106700826-d7e1310d9834?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-repeat: no-repeat;
            min-height: 100vh;
            background-size: cover;
        }

        .list {
            
            background-color: rgba(128, 128, 128, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
            top: 150px;
            border-radius: 18px;
            margin: auto;
            text-align: center;
            color: white;
            width: 50vw;
        }

        li {
            padding: 10px;
            list-style: none;
            border-bottom: 1px solid white;
            font-family:fantasy;
        }

        li:last-child{
            border-bottom: none;
        }

        li:hover {
            background-color: darkblue;
        }
        

        li:first-child:hover{
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }

        li:last-child:hover{
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }

        

        footer {
            position: absolute;
            width: 100vw;
            bottom: 10px;
            font-size: 5px;
            text-align: center;

        }

        span {
            color: azure;
            background-color: grey;
            padding: 5px;
            border-radius: 8px;
            
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            Introduction
        </div>
    </header>
    <main>
        <div class="list">
            <ul>
                <li>I'm Jaskaran Singh.</li>
                <li>I know C, C++ and Python programming languages.</li>
                <li>Also a little bit of HTML and CSS.</li>
            </ul>
        </div>
    </main>



    <footer>
        <span>
        This webpage was created for testing purposes only.
        </span>
    </footer>


</body>

</html>
